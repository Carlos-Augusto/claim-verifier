<!DOCTYPE html>
<html  lang="en">

<head>
  <meta charset="utf-8">

  <title>Data Claim Claim Verifier</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">

  <!-- Scripts -->
  <script>
    delete module.exports
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="./window.js" charset="utf-8"></script>

</head>

<body>
  <div id="container" class="container-fluid">

    <!-- Input row -->
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <h3 class="hash-heading">Data to Verify</h3>
        <textarea rows="2" id="text-input" class="form-control text-input" placeholder="Enter data to verify"></textarea>
      </div>
    </div>

    <!-- SHA-256 row -->
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h3 class="hash-heading">SHA-256</h3>
        <pre id="sha256-output" class="hash-output"> </pre>
      </div>
    </div>

    <!-- SHA-512 row -->
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h3 class="hash-heading">SHA-512</h3>
        <pre id="sha512-output" class="hash-output"> </pre>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <fieldset>
          <input type="radio" id="dev" name="stage" value="dev">
          <label for="dev"> Development</label>
          <input type="radio" id="demo" name="stage" value="demo">
          <label for="demo"> Demo</label>
          <input type="radio" id="prod" name="stage" value="prod" checked>
          <label for="prod"> Production</label>
        </fieldset>
        <fieldset>
          <input type="radio" id="sha512" name="hash-type" value="512" checked>
          <label for="sha512"> SHA-512</label>
          <input type="radio" id="sha256" name="hash-type" value="256">
          <label for="sha256"> SHA-256</label>
        </fieldset>
        <fieldset>
          <input type="radio" id="full" name="verification" value="full">
          <label for="full"> Full verification</label>
          <input type="radio" id="upper" name="verification" value="upper" checked>
          <label for="upper"> Upper verification</label>
          <input type="radio" id="initial" name="verification" value="initial">
          <label for="initial"> Initial verification</label>
          <input type="radio" id="simple" name="verification" value="simple">
          <label for="simple"> Simple verification</label>
        </fieldset>
        <br>
        <button id="verify" type="button" class="btn btn-success">Verify</button>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div id="found-notice" class="alert alert-success" role="alert" style="display: none">
          &check; Checked
        </div>
        <div id="not-found-notice" class="alert alert-warning" role="alert" style="display: none">
          &times; Not Found
        </div>
        <div id="tree-output">
          <ul class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
